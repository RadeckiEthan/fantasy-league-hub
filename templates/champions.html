<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preach Fantasy - Hall of Champions</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/preach_logo.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #9c949c;">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6c5a6c;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">üèà Preach Fantasy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/preach">Preach Fantasy</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="display-3" style="color: white;">Hall of Champions</h1>
                <p class="lead" style="color: white;">Celebrating Preach Fantasy's championship legacy</p>
                <hr style="border-color: white; border-width: 3px;">
            </div>
        </div>
    </div>

    <!-- Champions Display -->
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-lg-12">
                {% for year in years %}
                <div class="mb-5">
                    <!-- Year Badge -->
                    <div class="text-center mb-3">
                        <h2 style="color: white;">üèÜ {{ year }} Champion üèÜ</h2>
                    </div>
                    
                    <!-- Championship Slide -->
                    <img src="{{ url_for('static', filename='images/preach/champions/champion_' ~ year ~ '.png') }}" 
                         class="img-fluid rounded shadow" 
                         alt="{{ year }} Champion">
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Back to Hub Button -->
    <div class="container mb-5">
        <div class="row">
            <div class="col-lg-12 text-center">
                <a href="/preach" class="btn btn-lg" style="background-color: #9c949c; color: white;">‚Üê Back to Preach Fantasy Hub</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
