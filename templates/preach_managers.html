<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preach Fantasy - Manager Bios</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #9c949c;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">üèà Preach Fantasy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/preach">Preach Fantasy</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="display-3" style="color: #9c949c;">Manager Bios</h1>
                <p class="lead">Preach Fantasy League - Historical Stats</p>
                <hr style="border-color: #9c949c; border-width: 3px;">
            </div>
        </div>
    </div>

    <!-- Manager List -->
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="mb-4">Select a Manager</h2>
                <div class="list-group">
                    {% for manager in managers %}
                    <a href="/preach/managers/{{ manager }}" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between align-items-center">
                            <h4 class="mb-1">{{ manager }}</h4>
                            <span class="badge rounded-pill" style="background-color: #9c949c;">View Stats ‚Üí</span>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <!-- Back Button -->
    <div class="container mb-5">
        <div class="row">
            <div class="col-lg-12 text-center">
                <a href="/preach" class="btn btn-lg" style="background-color: #9c949c; color: white;">‚Üê Back to Preach Fantasy Hub</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
